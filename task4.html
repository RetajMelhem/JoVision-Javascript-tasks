<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of Even Numbers from 0 to 100</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
     {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
    <button id="clickMeBtn">Click me</button>
    <div id="result"></div>

    <script>
        document.getElementById('clickMeBtn').addEventListener('click', function() {
         
            var sum = 0;

            
            for (var i = 0; i <= 100; i++) {
         
                if (i % 2 === 0) {

                    sum += i;
                }
            }

            document.getElementById('result').textContent = 'Sum of even numbers from 0 to 100 is: ' + sum;
        });
    </script>
</body>
</html>
